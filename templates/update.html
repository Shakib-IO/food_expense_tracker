{% extends "base.html" %}

{% block content %}

<h2>Add / Update Expense</h2>

<form method="post" action="{{ url_for('update_expense') }}">
  <!-- Who spent -->
  <label for="spender">Who spent?</label>
  <select name="spender" id="spender" required>
    <option value="Shakib">Shakib</option>
    <option value="Junit">Junit</option>
  </select>
  <br /><br />

  <!-- Date -->
  <label for="date">Date</label>
  <input type="date" name="date" id="date" required />
  <br /><br />

  <!-- Shop -->
  <label for="shop">Shop</label>
  <select name="shop" id="shop" required>
    {% for shop in shops %}
    <option value="{{ shop }}">{{ shop }}</option>
    {% endfor %}
  </select>
  <br /><br />

  <!-- Amount -->
  <label for="amount">Amount</label>
  <input
    type="number"
    name="amount"
    id="amount"
    step="0.01"
    min="0"
    required
  />
  <br /><br />

  <button type="submit">Save Expense</button>
</form>

{% endblock %}
